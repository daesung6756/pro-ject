<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기획전 Template 4</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/front-ui.js"></script>
</head>
<body>
<div class="wrap">
    <div class="header">
        <div class="inner">
            <h1 class="title">기획전 Template 4<a href="index.html">목록보기</a></h1>
            <h2 class="sub-title">Row + Col Img Type</h2>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="event-detail">
                <!-- 어드민 입력 -->

                <!-- key visual -->
                <div class="img-group">
                    <div class="img-section">
                        <img src="http://placehold.it/1200x600/E8117F/ffffff?text=Key Visual (1200x600)"  alt="더미 이미지">

                        <div class="hidden">
                            <h3></h3>
                        </div>
                    </div>
                </div>

                <!-- section1 -->
                <div class="img-group">
                    <div class="img-section"><img src="http://placehold.it/1200x700/?text=Section1 img1 (1200x700)"  alt="더미 이미지"></div>
                    <div class="lt-row">
                        <div class="lt-col n2">
                            <div class="img-section">
                                <img src="http://placehold.it/600x100/?text=Section1 Col Img1 (600x100)"  alt="더미 이미지">
                            </div>
                            <div class="img-section">
                                <img src="http://placehold.it/600x100/?text=Section1 Col Img2 (600x100)"  alt="더미 이미지">
                            </div>
                            <div class="img-section">
                                <img src="http://placehold.it/600x100/?text=Section1 Col Img3 (600x100)"  alt="더미 이미지">
                            </div>
                            <div class="img-section">
                                <img src="http://placehold.it/600x100/?text=Section1 Col Img4 (600x100)"  alt="더미 이미지">
                            </div>
                        </div>
                        <div class="lt-col n2">
                            <div class="img-section"><img src="http://placehold.it/600x400/?text=Section1 Row Img5 (600x400)"  alt="더미 이미지"></div>
                        </div>
                    </div>

                </div>

                <!-- section2 -->
                <div class="img-group">
                    <div class="img-section"><img src="http://placehold.it/1200x800/?text=Section2 img1 (1200x800)"  alt="더미 이미지"></div>
                    <div class="lt-row">
                        <div class="lt-col n3">
                            <a href="" class="img-section" title="Link 1" target="_self">
                                <img src="http://placehold.it/400x400/?text=Section2 Row Img1 (400x400)"  alt="더미 이미지">
                            </a>
                        </div>
                        <div class="lt-col n3">
                            <div class="img-section"><img src="http://placehold.it/400x400/?text=Section2 Row img2 (400x400)"  alt="더미 이미지"></div>
                        </div>
                        <div class="lt-col n3">
                            <div class="img-section">
                                <img src="http://placehold.it/400x100/?text=Section2 Col Img3 (400x100)"  alt="더미 이미지">
                            </div>
                            <div class="img-section">
                                <img src="http://placehold.it/400x100/?text=Section2 Col Img4 (400x100)"  alt="더미 이미지">
                            </div>
                            <div class="img-section">
                                <img src="http://placehold.it/400x100/?text=Section2 Col Img5 (400x100)"  alt="더미 이미지">
                            </div>
                            <div class="img-section">
                                <img src="http://placehold.it/400x100/?text=Section2 Col Img6 (400x100)"  alt="더미 이미지">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- section3 -->
                <div class="img-group">
                    <div class="img-section"><img src="http://placehold.it/1200x700/?text=Section3 img1 (1200x700)"  alt="더미 이미지"></div>
                    <a href="" class="img-section" title="Banner 1" target="_blank"><img src="http://placehold.it/1200x300/116d01/ffffff?text=Section3 Banner1 (1200x300)"  alt="더미 이미지"></a>
                </div>
                <style type="text/css">
                    .event-detail .lt-row:after{content:'';clear:both;display:block;white-space:nowrap;}
                    .event-detail .lt-row .lt-col {float:left;}
                    .event-detail .lt-row .lt-col.n1{width:1200px;}
                    .event-detail .lt-row .lt-col.n2{width:600px;}
                    .event-detail .lt-row .lt-col.n3{width:400px;}
                    .event-detail .lt-row .lt-col.n4{width:300px;}
                    .event-detail .lt-row .lt-col.n5{width:240px;}

                    /* section 구분용 */
                    .event-detail .img-group:hover {outline:5px solid #000;}
                    .event-detail .img-section {display:block;font-size:0;}
                    .event-detail .img-section img {display:block;max-width:100%;}

                </style>
                <!-- //어드민 입력 -->
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="inner"></div>
    </div>
</div>
<div class="scroll-top">
    <button type="button">Top</button>
</div>
</body>
</html>
