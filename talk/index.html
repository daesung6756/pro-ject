<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Dadao Talk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/chat.css">
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/users-data.js"></script>
    <script src="js/front-ui.js"></script>
</head>
<body>
<div class="wrap login">
    <div class="header">
        <div class="inner tac">
            <h1 class="blind">Dadao Talk</h1>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="section login-type">
                <h2 class="tac">Joojak Talk</h2>
                <form action="/login" type="post">
                    <div class="field-set mt50">
                        <input type="hidden" name="user_id" value="아이디"/>
                        <input type="hidden" name="user_pass" value="비밀번호"/>
                        <div class="form-set">
                            <input type="text" class="form-input b-line-type" name="user_id" placeholder="아이디를 입력하세요." maxlength="40" autocomplete="off">
                        </div>
                        <div class="form-set">
                            <input type="password" class="form-input b-line-type" name="user_pass" placeholder="비밀번호를 입력하세요." maxlength="40" autocomplete="off">
                        </div>
                        <div class="mt20 tar">
                            <button type="submit" class="btn" id="nickNmaeMake">입장</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="inner"></div>
    </div>
</div>
<script type="text/javascript">

</script>
</body>
</html>
